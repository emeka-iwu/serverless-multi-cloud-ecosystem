<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Gamers Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Elite Gamers Waitlist</h1>
            <p class="text-gray-500 text-sm mt-2">Sign up below to secure your place for exclusive access.</p>
        </div>

        <form id="waitlistForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Primary Gaming Console</label>
                <select id="console" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-white">
                    <option value="" disabled selected>Select your console</option>
                    <option value="PlayStation 5">PlayStation 5</option>
                    <option value="Xbox Series X">Xbox Series X</option>
                    <option value="PC">PC (EA App)</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Optional: Gamer ID / EA ID</label>
                <input type="text" id="gamer_id" placeholder="Your PSN ID, Xbox Gamertag, or EA ID" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                <p class="text-xs text-gray-400 mt-1">Providing this helps us verify your platform access.</p>
            </div>

            <div id="statusMessage" class="hidden text-center p-3 rounded-lg text-sm font-semibold"></div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transform active:scale-[0.98] transition-all">
                Join Waitlist Now
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'https://v5rr2rry8f.execute-api.us-east-1.amazonaws.com/signup';

        const form = document.getElementById('waitlistForm');
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // DATA SYNC: These keys (name, email, console, gamer_id) 
            // now perfectly match your Lambda's body.get() calls.
            const payload = {
                name: document.getElementById('name').value,       
                email: document.getElementById('email').value,     
                console: document.getElementById('console').value, 
                gamer_id: document.getElementById('gamer_id').value || "" 
            };

            btn.disabled = true;
            btn.innerText = "Processing...";
            status.classList.add('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    // This uses the 'name' from the form to confirm it's working
                    status.innerText = `Success! Welcome to the list, ${payload.name}!`;
                    status.className = "block p-3 rounded-lg text-sm font-semibold bg-green-100 text-green-800";
                    form.reset();
                } else {
                    throw new Error(result.error || "Server Error");
                }
            } catch (err) {
                status.innerText = "Error: " + err.message;
                status.className = "block p-3 rounded-lg text-sm font-semibold bg-red-100 text-red-800";
            } finally {
                btn.disabled = false;
                btn.innerText = "Join Waitlist Now";
            }
        });
    </script>
</body>
</html>
